<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade1</title>
    <style>
        h1 {
            color:red
        }

        h1 {
            color: blue 
        }
    </style>
</head>
<body>
    <h1> Hi, this is an h1. Here the blue wins vs. red, because of order of appearance (when only same type are selectors, last rule in stylesheet wins).</h1>
</body>
</html>
