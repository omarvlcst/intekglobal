<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade2</title>
    <style>
        .main-brand-2 {
            border: 1px solid black;
            color:red;
        }

        .title-2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="title-2 main-brand-2"> Here the blue text color wins vs. red again, because of its order of appearance. Despite this, the border property from the first
        selector in the style sheet is also applied, because it does not get in conflict with the second one. </h1>
</html>
