<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade5
    </title>
    <style>
        h1.main-brand-5 {
          color: red;
        }
      
        .main-brand-5.title-5 {
          color: yellow;
        }
      
        .title-5 {
          color: blue;
        }
    </style>
</head>
<body>
    <h1 class="main-brand-5 title-5"> Yellow wins overall because its specificity score is higher than the remaining 2 rules (two classes indexed in one selector)
      are more specific than one tag or one class+one tag. </h1>
</html>
