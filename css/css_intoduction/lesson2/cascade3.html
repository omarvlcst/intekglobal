<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade3</title>
    <style>
        .main-brand-3.title-3 {
            color: red;
        }
      
        .title-3 {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="title-3 main-brand-3"> Here the red color in text wins vs. blue one because two classes were specified in one selector 
        (with period before each one of the two classes). Two classes are more specific than just one class. </h1>
